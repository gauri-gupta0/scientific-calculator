<!DOCTYPE html>
<html lang="en">
<head>

    <title>Scientific Retro Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox" readonly>

        <div>
            <button class="operator">log</button>
            <button class="operator">ln</button>
            <button class="operator">sin</button>
            <button class="operator">cos</button>
        </div>

        <div>
            <button class="operator">x<sup>-1</sup></button>
            <button class="operator">sqrt</button>
            <button class="operator">e<sup>x</sup></button>
            <button class="operator">x<sup>?</sup></button>
        </div>

        <div>
            <button class="operator ac">AC</button>
            <button class="operator del">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>    
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>    
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>    
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>    
        </div>

        <div>
            <button>3var</button>
            <button>0</button>
            <button>.</button>
            <button>â†µ</button>
            <button class="equalBtn">=</button>    
        </div>

        

    </div><!--end calculator-->
    <script src="script.js"></script>

</body>
